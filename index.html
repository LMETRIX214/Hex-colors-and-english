<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORES HEXADECIMALES</title>
    <link rel="icon" id="favicon" href="./IMG/imagen1.png">
    <!--Estilos-->
    <style>
        :root {
            --blanco: #ffffff;
            --negro: #000000;
            --gris0: #171717;
            --gris1: #333333;
        }

        body {
            background-image: linear-gradient(45deg, var(--negro), var(--gris0));
            color: var(--blanco);
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            text-align: justify;
        }

        #color,
        #color1 {
            cursor: pointer;
            width: 20%;
            background-color: var(--gris1);
        }

        #ns {
            user-select: none;
        }

        footer {
            position: absolute;
            bottom: 0;
            font-family: 'Times New Roman', Times, serif;
            font-size: 12px;
        }

        ::-webkit-scrollbar {
            background-color: var(--gris0);
        }

        @media (prefers-color-scheme: dark) {
            #favicon {
                content: url('./IMG/imagen1.png');
            }
        }

        @media (prefers-color-scheme: light) {
            #favicon {
                content: url('./IMG/imagen2.png');
            }
        }
    </style>
</head>

<body>
    <!--Casilla de seleccion del color-->
    <fieldset id="ns">
        <p>Selecciona el color que deseas en la casilla (Fondo): <input type="color" onchange="detectarcolor();"
                id="color" title="Selecciona el color" list="colores" required>
            <datalist id="colores">
                <option>#FFA500</option>
                <option>#FFC0CB</option>
                <option>#A52A2A</option>
                <option>#808080</option>
                <option>#800080</option>
                <option>#FFFF00</option>
                <option>#FF0000</option>
                <option>#00FF00</option>
                <option>#0000FF</option>
                <option>#000000</option>
                <option>#FFFFFF</option>
            </datalist>
        </p>
    </fieldset><br>
    <!--Casilla para mostrar informacion de los colores-->
    <fieldset align="center">
        <legend align="left">Información</legend>
        <h3>Fondo</h3>
        <p id="sel">Hexadecimal: #000000</p>
        <p id="alt">Color en inglés: Black</p><br>
        <h3>Letra</h3>
        <p id="let">Hexadecimal: #ffffffff</p>
        <p id="let1">Color en inglés: #White</p>
        <br>
    </fieldset><br>
    <!--Casilla para mostrar los colores-->
    <fieldset id="ns">
        <legend align="center" style="color:var(--blanco)">Demo</legend>
        <div id="outp"><br>
            <h1 align="center">Hello World</h1><br>
        </div>
    </fieldset><br>
    <!--Informacion de los colores que tiene almacenados-->
    <footer>
        <p id="to">0</p>
    </footer>
    <!--instrucciones JS-->
    <script>
        //Colores y colores por defecto
        var sali = document.getElementById("outp");
        sali.style.backgroundColor = "var(--negro)";
        const colores = { "#000000": "Black", "#000080": "Navy", "#00008B": "DarkBlue", "#0000CD": "MediumBlue", "#0000FF": "Blue", "#006400": "DarkGreen", "#008000": "Green", "#008080": "Teal", "#008B8B": "DarkCyan", "#00BFFF": "DeepSkyBlue", "#00CED1": "DarkTurquoise", "#00FA9A": "MediumSpringGreen", "#00FF00": "Lime", "#00FF7F": "SpringGreen", "#00FFFF": "Cyan", "#191970": "MidnightBlue", "#1E90FF": "DodgerBlue", "#20B2AA": "LightSeaGreen", "#228B22": "ForestGreen", "#2E8B57": "SeaGreen", "#2F4F4F": "DarkSlateGray", "#32CD32": "LimeGreen", "#3CB371": "MediumSeaGreen", "#40E0D0": "Turquoise", "#4169E1": "RoyalBlue", "#4682B4": "SteelBlue", "#483D8B": "DarkSlateBlue", "#4B0082": "Indigo", "#556B2F": "DarkOliveGreen", "#5F9EA0": "CadetBlue", "#6495ED": "CornflowerBlue", "#663399": "RebeccaPurple", "#66CDAA": "MediumAquaMarine", "#696969": "DimGray", "#6A5ACD": "SlateBlue", "#6B8E23": "OliveDrab", "#708090": "SlateGray", "#778899": "LightSlateGray", "#7B68EE": "MediumSlateBlue", "#7CFC00": "LawnGreen", "#7FFF00": "Chartreuse", "#7FFFD4": "Aquamarine", "#800000": "Maroon", "#800080": "Purple", "#808000": "Olive", "#808080": "Gray", "#87CEEB": "SkyBlue", "#87CEFA": "LightSkyBlue", "#8A2BE2": "BlueViolet", "#8B0000": "DarkRed", "#8B008B": "DarkMagenta", "#8B4513": "SaddleBrown", "#8FBC8F": "DarkSeaGreen", "#90EE90": "LightGreen", "#9370DB": "MediumPurple", "#9400D3": "DarkViolet", "#98FB98": "PaleGreen", "#9932CC": "DarkOrchid", "#9ACD32": "YellowGreen", "#A0522D": "Sienna", "#A52A2A": "Brown", "#A9A9A9": "DarkGray", "#ADD8E6": "LightBlue", "#ADFF2F": "GreenYellow", "#AFEEEE": "PaleTurquoise", "#B0C4DE": "LightSteelBlue", "#B0E0E6": "PowderBlue", "#B22222": "FireBrick", "#B8860B": "DarkGoldenRod", "#BA55D3": "MediumOrchid", "#BC8F8F": "RosyBrown", "#BDB76B": "DarkKhaki", "#C0C0C0": "Silver", "#C71585": "MediumVioletRed", "#CD5C5C": "IndianRed", "#CD853F": "Peru", "#D2691E": "Chocolate", "#D2B48C": "Tan", "#D3D3D3": "LightGray", "#D8BFD8": "Thistle", "#DA70D6": "Orchid", "#DAA520": "GoldenRod", "#DB7093": "PaleVioletRed", "#DC143C": "Crimson", "#DCDCDC": "Gainsboro", "#DDA0DD": "Plum", "#DEB887": "BurlyWood", "#E0FFFF": "LightCyan", "#E6E6FA": "Lavender", "#E9967A": "DarkSalmon", "#EE82EE": "Violet", "#EEE8AA": "PaleGoldenRod", "#F08080": "LightCoral", "#F0E68C": "Khaki", "#F0F8FF": "AliceBlue", "#F0FFF0": "HoneyDew", "#F0FFFF": "Azure", "#F4A460": "SandyBrown", "#F5DEB3": "Wheat", "#F5F5DC": "Beige", "#F5F5F5": "WhiteSmoke", "#F5FFFA": "MintCream", "#F8F8FF": "GhostWhite", "#FA8072": "Salmon", "#FAEBD7": "AntiqueWhite", "#FAF0E6": "Linen", "#FAFAD2": "LightGoldenRodYellow", "#FDF5E6": "OldLace", "#FF0000": "Red", "#FF00FF": "Fuchsia", "#FF1493": "DeepPink", "#FF4500": "OrangeRed", "#FF6347": "Tomato", "#FF69B4": "HotPink", "#FF7F50": "Coral", "#FF8C00": "DarkOrange", "#FFA07A": "LightSalmon", "#FFA500": "Orange", "#FFB6C1": "LightPink", "#FFC0CB": "Pink", "#FFD700": "Gold", "#FFDAB9": "PeachPuff", "#FFDEAD": "NavajoWhite", "#FFE4B5": "Moccasin", "#FFE4C4": "Bisque", "#FFE4E1": "MistyRose", "#FFEBCD": "BlanchedAlmond", "#FFEFD5": "PapayaWhip", "#FFF0F5": "LavenderBlush", "#FFF5EE": "Seashell", "#FFF8DC": "Cornsilk", "#FFFACD": "LemonChiffon", "#FFFAF0": "FloralWhite", "#FFFAFA": "Snow", "#FFFF00": "Yellow", "#FFFFE0": "LightYellow", "#FFFFF0": "Ivory", "#FFFFFF": "White" }
        const cantidadDatos = Object.keys(colores).length;
        const cantidadGeneral = 16777216;
        document.getElementById("to").innerHTML = "Cantidad de nombres en inglés disponibles: " + cantidadDatos + "<br>Sin nombre: " + (cantidadGeneral - cantidadDatos);
        console.log("Disponibles:", cantidadDatos, "\nNone:", (cantidadGeneral - cantidadDatos));
        //Deteccion de color
        function detectarcolor() {
            var colr = document.getElementById("color").value;
            document.getElementById("sel").innerHTML = "Hexadecimal: " + colr;
            var rgb = hexargb(colr);
            var brightness = (rgb.r * 299 + rgb.g * 587 + rgb.b * 114) / 1000;
            var textColor = brightness > 128 ? "#000000" : "#FFFFFF";
            sali.style.backgroundColor = colr;
            sali.style.color = textColor;
            colr = colr.toUpperCase();
            switch (textColor) {
                case "#FFFFFF":
                    document.getElementById("let").innerHTML = "R. Hexadecimal: #ffffff";
                    document.getElementById("let1").innerHTML = "R. Color en inglés: #White";
                    break;
                case "#000000":
                    document.getElementById("let").innerHTML = "R. Hexadecimal: #000000";
                    document.getElementById("let1").innerHTML = "R. Color en inglés: #Black";
                    break;
            }
            //console.log("Color de fondo: " + colr + "\nColor de letra: " + textColor);
            console.log('%cColor de fondo: ' + colr + '%c \nColor de letra: ' + textColor, 'color:' + colr, 'color:' + textColor);
            const alt = document.getElementById("alt");
            alt.innerHTML = colr in colores ? "Color en inglés: " + colores[colr] : "";
        }
        function hexargb(hex) {
            var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
            hex = hex.replace(shorthandRegex, function (_, r, g, b) {
                return r + r + g + g + b + b;
            });
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result
                ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) }
                : null;
        }
        let doctitulo = document.title;
        window.addEventListener("blur", () => {
            document.title = "COLOR " + document.getElementById("color").value;
        });

        window.addEventListener("focus", () => {
            document.title = doctitulo;
        });

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            const favicon = document.getElementById('favicon');
            if (e.matches) {
                favicon.href = './IMG/imagen1.png';
            } else {
                favicon.href = './IMG/imagen2.png';
            }
        });
    </script>
</body>

</html>
